<div class="dialog-container">
        <div class="searchbox title-box" (input)="title=$event.target.textContent" role="textbox" name="search" autocomplete="off" class="input-title input-box" contentEditable=true>{{fromPage.title}}</div>
        <div class="searchbox description-box" (input)="body=$event.target.textContent" contenteditable="true" aria-multiline="true" class="input-box" role="textbox" tabindex="0" spellcheck="false">{{fromPage.body}}</div>
        <button class=" close-btn " mat-button mat-dialog-close (click)=apiCallUpdate()>Close</button>
</div>
